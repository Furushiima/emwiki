{% extends 'base.html' %}

{% block content %}
        <base href="/">
            <iframe id='mml-content' src="{{ filename }}" width='100%' height='100%'></iframe>
        </main><!-- /.container -->
        <script>
            var iframe_path = '{{ filename }}'+location.hash;
           $('#mml-content')[0].contentWindow.location.replace(iframe_path);
        </script>
{% endblock %}
