{% extends 'base.html' %}

{% load static %}
{% block head %}
<style type="text/css">
{% for key,value in categorys.items %}
.btn-{{ key }}{
  color: #fff;
  background-color: {{ value.color }};
  border-color: {{ value.color }};
}
.btn-{{ key }}:hover {
  color: #fff;
  background-color: {{ value.color_hover }};
  border-color: {{ value.color_hover }};
}
{% endfor %}
</style>
{% endblock %}

{% block content %}
<div class='container-fluid'>
{% for result in search_results%}
<a class='btn btn-sm col-lg-1 col-md-2 col-sm-3 col-xs-4 m-1 shadow btn-{{ result.category }}' href='{{ result.link }}'>
    <h5 class="text-left">{{ result.subject }}</h5>
    <p class="badge badge-secondary float-left">{{ result.category }}</p>
</a>
{% endfor %}
</div>

<script>
$(function(){
    $('#emsearch').attr('value', '{{ search_query }}');
})
</script>
{% endblock %}
