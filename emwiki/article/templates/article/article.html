{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'article/JavaScript/article.js' %}" defer='defer'></script>
        <link rel='stylesheet' href="{% static 'article/CSS/article.css' %}" type='text/css'></link>
    </head>
    <body>
        <h1>emwiki</h1>
        <div class="sidebar">
            <p>html</p>
            {% for file_name in file_list %}
                <li><a href="?id={{file_name}}">{{ file_name }}</a></li>
            {% endfor %}
        </div>
        <dic class="content">
            <div>{{ file_path }}</div>
            <iframe id="article-panel" src="{% static file_path %}" width="700" height="500"></iframe>
        </dic>
    </body>
</html>
