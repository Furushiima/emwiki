{% load static %}
{% block head %}
{{ context_for_js|json_script:"context" }}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

<!-- js-cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

<script src="{% static 'article/JavaScript/article.js' %}"></script>
{% endblock %}
<h1 class="h-10">
    <span class='display-4' id="article_name">{{ name }}</span>
    <a id="bib-popover" tabindex="0" class="btn btn-secondary" role="button" data-bs-toggle="popover"
        data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="<pre>{{ bib_text }}</pre>">
        bib
    </a>
</h1>
<div id="htmlized-mml" class="h-90 overflow-auto" style="height:90%;">
    {% include template_path %}
</div>
