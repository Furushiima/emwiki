{% extends 'base.html' %}
{% load static %}

{% block head %}
{{ context_for_js|json_script:"context" }}
<!-- js-cookie -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

<script src="{% static 'article/JavaScript/article_names.js'%}"></script>
<script src="{% static 'article/JavaScript/searcher.js'%}"></script>
<script src="{% static 'article/JavaScript/index.js' %}"></script>
<script src="{% static 'article/JavaScript/htmlized_mml.js' %}"></script>
<link rel='stylesheet' href="{% static 'article/CSS/index.css' %}" type='text/css'>
</link>
<script type="text/javascript" src="{% static 'article/JavaScript/mathjax.js'%}"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" , type="text/javascript"
    )></script>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100 flex-xl-nowrap">
        <div class="col-12 col-md-2 pt-2 bd-sidebar h-100" style="overflow: scroll;">
            <input type="search" class="form-control sticky-top" id="search-input" placeholder="Search articles">
            <br>
            <div>
                <ul class="list-group list-group-flush" id="index-listdata">
                </ul>
                <ul class="list-group list-group-flush" id="results-listdata">
                </ul>
            </div>
        </div>
        <div id="article" class="col-12 col-md-10 px-4 h-100 overflow-auto">
            <h1 class="h-10">
                <span class='display-4' id="article-name"></span>
                <a id="bib-popover" tabindex="0" class="btn btn-secondary" role="button" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="">
                    bib
                </a>
            </h1>
            <div id="htmlized-mml" class="h-90 overflow-auto" style="height:90%;">
            </div>
        </div>
    </div>
</div>
{% endblock %}
